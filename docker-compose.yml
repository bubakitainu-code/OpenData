version: '3.8'

services:
  video-api-proxy:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENCRYPTION_KEY=maggikhalo
      - BASE_URL=https://deltastudy.site
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
